    <main class="conteudo-principal">
        <div class="titulo-principal">
            <h2> Converse Conosco</h2>
        </div>

            <form name="frmContato" id="idContato" action="#" method="POST">
              <div>
                <label for="idNome">Nome</label>
              </div>
              <input id="idNome" type="text" name="nome" maxlength="70" placeholder="Digite seu nome" required>

              <div>
                <label for="idEmail"><E-mail></E-mail></label>
              </div>
              <input id="idEmail" type="email" name="email" maxlength="100" placeholder="Digite seu E-mail" required>

              <div>
                <label for="idTelefone">Teleofne</label>
              </div>
              <input id="idTelefone" type="tel" name="Teleofne" placeholder="Digite seu nome" required>
              <div>
                <label> Genero</label>
              </div>
              <input type="radio" name="genero" value="F" id="idGeneroF"><label for="idGeneroF">Feminino</label>
              <input type="radio" name="genero" value="F" id="idGeneroM"><label for="idGeneroM">Masculino</label>
              <input type="radio" name="genero" value="F" id="idGeneroO"><label for="idGeneroO">Outros</label>


              <div>
                <label id="idAssunto">Assunto</label>
              </div>
              <select nome="assunto" id="idAssunto">
            
                <option value="0">Selecione...</option>
                <option value="E">Elogio</option>
                <option value="C">Critica</option>
                <option value="S">Solicitacao</option>
                <option value="O">Outros</option>
             </select>
                <div>
                    <label id="idMensagem">Assunto</label>
                </div>
                <textarea rows="10" cols="200" id="Mensagem" name="mensagem" placeholder="Preencha com a mensagem desejada"></textarea>

                <div>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </div>
                


            </form>
        </div>
